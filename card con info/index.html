<body>

                            device_thermostat

                </div>
                <div class="card-data">
                    <p class="card-data-info__title">Húmedad</p>

                    </div>
                </div>
                <div class="card-data">
                    <p class="card-data-info__title">Peso</p>

                        <p>icono</p>
                        <p class="card-data-info__number">24°</p>
                    </div>
                </div>
            </div>

            <div class="card-bottom">
                <div>
                    <span>icono</span>
                    <p>Ult. actualizacion: 16:00hs</p>

                    ver detalles
